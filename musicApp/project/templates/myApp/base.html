<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{ title }}</title>
        {% load static from staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'myApp/css/base.css' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'myApp/css/audio.css' %}">
		<script src="{% static 'myApp/js/jquery-3.1.1.min.js' %}" type="text/javascript" charset="utf-8"></script>
        {% block linkScript %}
        
        {% endblock %}
	</head>
	<body>
		<div id="topbar">
			<div id="logo-wrapper">
				<p>云音乐</p>
			</div>
			<div id="searchBar">
				<form action="" method="post">
					<input type="text" id="input" placeholder="请输入歌曲名" autocomplete="off"/>
					<input type="submit" value="搜索" id="submit"/>
				</form>
			</div>
			<div id="rec">
				<ul>
					<li style="width: 24px;">朴树</li>
					<li style="width: 48px;">友情岁月</li>
					<li style="width: 36px;">豆你玩</li>
					<li style="width: 72px;">新白娘子传奇</li>
					<li style="width: 48px;">超赞现场</li>
					<li style="width: 36px;">薛之谦</li>
					<li style="width: 24px;">许嵩</li>
				</ul>
			</div>
			<div id="userBar">
				<ul>
					<li><a href=""><img src="{% static 'myApp/images/default.png' %}"/></a></li>
					<li style="width: 80px;">{{ userName }}</li>
					<li><a href="/login/">登录</a></li>
					<li><a href="/resign/">注册</a></li>
					<li><a href="/logout/">退出登录</a></li>
				</ul>
			</div>
		</div>
		{% block main %}
		
		{% endblock main%}
		
		<div class="audio-box">
		<div class="audio-container">
			<div class="audio-cover"></div>
			<div class="audio-view">
				<h3 class="audio-title">未知歌曲</h3>
				<div class="audio-body">
					<div class="audio-backs">
						<div class="audio-this-time">00:00</div>
						<div class="audio-count-time">00:00</div>
						<div class="audio-setbacks">
							<i class="audio-this-setbacks">
								<span class="audio-backs-btn"></span>
							</i>
							<span class="audio-cache-setbacks">
							</span>
						</div>
					</div>
				</div>
				<div class="audio-btn">
					<div class="audio-select">
						<div class="audio-prev"></div>
						<div class="audio-play"></div>
						<div class="audio-next"></div>
						<div class="audio-menu"></div>
						<div class="audio-volume"></div>
					</div>
					<div class="audio-set-volume">
						<div class="volume-box">
							<i><span></span></i>
						</div>
					</div>
					<div class="audio-list">
						<div class="audio-list-head">
							<p>☺我的歌单</p>
							<span class="menu-close">关闭</span>
						</div>
						<ul class="audio-inline">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
		
	</body>
	<script type="text/javascript" src="{% static 'myApp/js/audio.js' %}"></script>
	<script src="{% static 'myApp/js/playAudio.js' %}" type="text/javascript" charset="utf-8"></script>
</html>
